<!DOCTYPE html>
<!-- Определяет тип документа, всегда первым в HTML-документе -->
<html>
<!-- Корневой элемент, содержит всю структуру страницы -->

<head>
    <!-- Раздел для метаинформации страницы (не отображается на странице) -->
    <title>Заголовок страницы</title>
    <!-- Задаёт заголовок страницы в браузере -->
    <meta charset="UTF-8">
    <!-- Определяет кодировку документа -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Позволяет странице адаптироваться под разные экраны -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Основной контент страницы -->
    <h1>Заголовок 1 уровня</h1>
    <!-- Заголовки от <h1> до <h6>, где <h1> самый крупный -->
    <p>Это абзац текста.</p>
    <!-- Блочный элемент для текста -->
    <a href="https://example.com">Ссылка</a>
    <!-- Гиперссылка, атрибут href указывает адрес -->
    <img src="image.jpg" alt="Описание изображения">
    <!-- Изображение, обязательный атрибут alt для описания -->
    <ul>
        <!-- Неупорядоченный (маркированный) список -->
        <li>Элемент списка 1</li>
        <li>Элемент списка 2</li>
    </ul>
    <ol>
        <!-- Упорядоченный (нумерованный) список -->
        <li>Элемент списка 1</li>
        <li>Элемент списка 2</li>
    </ol>
    <table>
        <!-- Таблица -->
        <tr>
            <!-- Строка таблицы -->
            <th>Заголовок столбца</th>
            <!-- Заголовочная ячейка -->
            <td>Ячейка данных</td>
            <!-- Ячейка данных -->
        </tr>
    </table>
    <form action="/submit" method="post">
        <!-- Форма для отправки данных -->
        <label for="name">Имя:</label>
        <!-- Подпись к полю ввода -->
        <input type="text" id="name" name="name">
        <!-- Поле ввода текста -->
        <button type="submit">Отправить</button>
        <!-- Кнопка отправки формы -->
    </form>
    <div>
        <!-- Универсальный блочный элемент -->
        Это контейнер.
    </div>
    <span>Это строчный элемент.</span>
    <!-- Универсальный строчный элемент -->
</body>

</html>
